
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pahrump Realtor - Marci Metzger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Dynamic Favicon Container -->
    <link id="favicon" rel="icon" type="image/png" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: '#22c55e', // Green 500
              secondary: '#16a34a', // Green 600
              dark: '#000000', // Black
            },
            transitionTimingFunction: {
              'expo': 'cubic-bezier(0.19, 1, 0.22, 1)', 
              'smooth': 'cubic-bezier(0.4, 0, 0.2, 1)', 
              'elastic': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            animation: {
              blob: "blob 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)",
              fadeInUp: "fadeInUp 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards",
              slideUp: "slideUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards",
              blurInUp: "blurInUp 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards",
              slideDown: "slideDown 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards",
              progress: "progress 5s linear infinite",
              shimmer: "shimmer 2s infinite",
              scaleIn: "scaleIn 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards",
              fadeIn: "fadeIn 0.6s ease-out forwards",
              scroll: "scroll 60s linear infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -30px) scale(1.05)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.95)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              blurInUp: {
                "0%": { opacity: "0", transform: "translateY(60px)", filter: "blur(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)", filter: "blur(0)" },
              },
              slideDown: {
                "0%": { transform: "translateY(-20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.9)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              fadeIn: {
                 "0%": { opacity: "0" },
                 "100%": { opacity: "1" },
              },
              progress: {
                "0%": { width: "0%" },
                "100%": { width: "100%" },
              },
              shimmer: {
                "100%": { transform: "translateX(100%)" },
              },
              scroll: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-100%)" },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        scroll-behavior: smooth;
      }
      .delay-0 { animation-delay: 0ms; }
      .delay-75 { animation-delay: 75ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-150 { animation-delay: 150ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-600 { animation-delay: 600ms; }
      .delay-700 { animation-delay: 700ms; }
    </style>
    <script>
      // Script to generate a black version of the logo for the favicon
      (function() {
        const logoUrl = "https://lh3.googleusercontent.com/d/1CkY6ieN8w-P7JBdoH033f4-2DvtOGimv";
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = 64;
          canvas.height = 64;
          const ctx = canvas.getContext('2d');
          
          // Draw the image onto our icon-sized canvas
          ctx.drawImage(img, 0, 0, 64, 64);
          
          // Use compositing to turn all opaque pixels into solid black
          ctx.globalCompositeOperation = 'source-in';
          ctx.fillStyle = '#000000';
          ctx.fillRect(0, 0, 64, 64);
          
          // Set as the favicon
          const link = document.getElementById('favicon');
          if (link) {
            link.href = canvas.toDataURL('image/png');
          }
        };
        img.src = logoUrl;
      })();
    </script>
